<!DOCTYPE html>
<html lang="en">
   <head>
      <title>New Tab</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

      <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
         }

         body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #48628D, #314870, #1D2C4B, #2B3A57, #213E6B);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
         }

         @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
         }

         #content {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
         }

         h1 {
            font-family: 'Oswald', sans-serif;
            color: #333;
            margin-bottom: 20px;
         }

         .form__input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
         }

         .desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
         }

         #footer {
            display: none;
         }

         #smallButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #314870; /* Adjust to match your page style */
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
         }

         #smallButton:hover {
            background-color: #48628D; /* Darker shade for hover effect */
         }
      </style>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
   </head>

   <body>
      <div id="header"></div>

      <div id="content">
         <h1>Unblockify!</h1>

         <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
            <input id="uv-address" type="text" placeholder="Search Google or URL" class="form__input">
         </form>

         <div class="desc">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
         </div>
      </div>

      <button id="smallButton" onclick="blank()">Remove tab from history</button>

      <script>
         function blank() {
            (function () {
               var url = document.URL;
               var win = window.open();
               win.document.body.style.margin = "0";
               win.document.body.style.height = "100vh";
               var iframe = win.document.createElement("iframe");
               iframe.style.border = "none";
               iframe.style.width = "100%";
               iframe.style.height = "100%";
               iframe.style.margin = "0";
               iframe.referrerpolicy = "no-referrer";
               iframe.allow = "fullscreen";
               iframe.src = url.toString();
               win.document.body.appendChild(iframe);
            })();
         }
      </script>

      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>

      <div id="footer"></div>
   </body>
</html>
